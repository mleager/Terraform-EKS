apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: alb-ingress-controller
  name: alb-ingress-controller
  namespace: kube-system
spec:
  containers:
    - name: alb-ingress-controller
      image: public.ecr.aws/eks/aws-load-balancer-controller:v2.6.0
      args:
        - --ingress-class=alb
        - --cluster-name=tf-cluster
